<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web components</title>
    <script src="./src/index.js" type="module"></script>
    <style>

        *{
            box-sizing: border-box;
        }


        
        body,html{
            padding: 0px;
            margin: 0px;
        }
        html{
         
            font-family: sans-serif; 
            --color-primary:rgb(255, 0, 0);
            --padding-sm:1rem;
            --padding-md:1.2rem;
            --color-info:#1291c4cc;
        }

        header{
            width: 100%;
            /* background-color: indianred; */
            padding: 0px;
            margin: 0px;

        }
        main{
            margin-top: 2rem;
        }

       .navbar-wrapper{
                width:100%;
                padding:0px;
                margin:0px;
            }

            ul{
                padding:0px;
                display:flex;
                flex-direction:row;
                margin:0px;
            }

            li{
                padding:1rem;
                list-style:none;
                color:white;
                font-family:sans-serif;
                cursor:pointer;

            }
            li:hover{
                color:indigo;
            }
        .pos-relative{
            position: relative;
            z-index: 1111;
            margin: 0.5rem;
        }

        .wrapper{
            display: flex;
            flex-direction: row;
            
        }
        h1{
            padding:0px;
            margin:0px;
            font-size: 16px;
            color: orange;
            font-weight: bold;
        }
    </style>



</head>
<body>

    <header>
        <custom-navbar links='[{"title":"home"},{"title":"About"},{"title":"FAq"}]' class="bg-purple">
            <h1 slot="logo">
                Amazon
            </h1>
        
            <navbar  slot="link" class="navbar-wrapper">
            </navbar>
        </custom-navbar>
    </header>

    <main>
       
        <div class="wrapper">
    
            <p class="pos-relative">
        
                <custom-tooltip class="important" text="custom tool tip">This is an important wb component</custom-tooltip>
            </p>
            <p class="pos-relative">
    
                <custom-tooltip class="info" text="job position">Vue js developer</custom-tooltip>
            </p>
        </div>
    </main>

    
    <!-- <a is="custom-link" href="https://www.google.com">Google</a> -->

</body>
</html>
